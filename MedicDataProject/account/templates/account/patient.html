              color: #fff;
              cursor: pointer;

              margin-left: 0.5rem;
            }
            .note textarea {
              outline: none;
              font-family: inherit;
              font-size: 1.2rem;
              border: none;
              height: 400px;
              width: 100%;
              padding: 20px;
